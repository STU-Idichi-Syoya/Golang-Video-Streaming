<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/upload.css">
    <title>VideoStreming</title>
</head>
<body>
    <div id="header">
        <div class="header-logo-space"><img src="img/logo-small.png" srcset="img/logo-small.png 240w"></div>
        <div class="header-space-height">
        <a href="upload.html"class="fas fa-upload fa-lg header-icon-element" style="height:80%"></a>
        </div>
    </div>
    <div class="back-gray"></div>
    <div class="pattern"></div>
    <div class="back-video-container">
        <video class="video-element" src='img/f2.mp4' autoplay loop muted></video>
    </div>
    <div class="upload-container">

        <h1 class="futidori">UPLOAD</h1>
        <div class="upload-box">
            <p id="dropArea">ファイルを選択してください</p>
            <input type="file" name="videoFile" accept="video/*" id="videoFile">
        </div>
        <div id="video-preview-container" hidden>
            <video id="video-preview-element" controls></video>
        </div>
        <div class="text-input">
            <p>タイトル</p>
            <input type="text" name="title" id="title">
        </div>
        <div class="text-input">
            <p>投稿者名（空欄可）</p>
            <input type="text" name="user-name" id="user-name">
        </div>
        <div class="container" style="display: flex;justify-content: flex-end;">
            <button class="button right" onclick="uploadBtn()">
                UPLOAD
            </button>
            <button class="button right blue-back" onclick="resetBtn()">
                Reset
            </button>
        </div>
        <div class="center" text->
            <progress id="uploadProgress" value="0" max="100" ></progress>
        </div>
        <style>

        </style>
    </div>
    <script type="text/javascript" src="upload.js"></script>
</body>
</html>
